<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Flow</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header section -->

    <header>
      <div class="head">
        <nav>
          <h2>LOGO</h2>
          <button class="sign-button">Sign up</button>
        </nav>
        <br />
        <br />

        <div class="head-content">
          <h1>Cool Dark UI Template For Webflow Agencies !</h1>
          <button class="focus-button">Stay Focused</button>
        </div>
      </div>
    </header>

    <!-- see it action -->

    <section class="webflow-content">
      <div class="content-one">
        <div class="content-parent">
          <div>
            <h1>See It in Action</h1>
            <p>
              Explore the live preview and Imagine your brand in this bold new
              look.
            </p>
            <button class="launch-button">Launch Live Preview</button>
          </div>
          <div>
            <img src="./images/wc-mini.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
